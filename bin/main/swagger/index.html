<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>OpenMart API Documents</title>
    <link rel="icon" type="image/png" href="./openmart-favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./openmart-favicon-16x16.png" sizes="16x16" />
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
    <!-- <link rel="stylesheet" type="text/css" href="./theme-newspaper.css" > -->
    <!-- <link rel="stylesheet" type="text/css" href="./theme-feeling-blue.css" >-->
    <!--<link rel="stylesheet" type="text/css" href="./theme-flattop.css" > --> 
     <link rel="stylesheet" type="text/css" href="./theme-muted.css" > 
    <!-- 
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
     -->
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      
      /*
      	TobBar를 숨기려면
      	SwaggerUIBundle.plugins.DownloadUrl
        SwaggerUIStandalonePreset
        layout: "StandaloneLayout"
        을 삭제해야함
      */
      
      const ui = SwaggerUIBundle({
        url: "/v2/api-docs",
        dom_id: '#swagger-ui',
        deepLinking: true,
        defaultModelsExpandDepth: 1	, // 하단 모델 표현
        //docExpansion: "full", // API 목록 펼침 옵션
        presets: [
          SwaggerUIBundle.presets.apis,
          // SwaggerUIStandalonePreset
        ],
        /*
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        */
        // layout: "StandaloneLayout"
      })
      // End Swagger UI call region

      window.ui = ui
    }
  </script>
  </body>
</html>
